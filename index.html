<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Algorand VR Wallet</title>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls></a-entity>
        <a-sky color="lightblue"></a-sky>
        <a-plane color="green" width="4" height="4" position="0 -1 0"></a-plane>

        <a-entity position="0 1 0">
            <a-box color="white" width="2" height="1" depth="0.5">
                <a-text value="Algorand Wallet" align="center" color="black" position="0 0.3 0"></a-text>
            </a-box>
        </a-entity>

        <a-text id="balanceText" value="Current Balance: 100 ALGO" position="0 0.5 0" color="black"></a-text>

        <a-entity position="-0.5 0 0" camera-look-controls>
            <a-interactable onclick="openSendPanel()">
                <a-box color="green" width="0.5" height="0.2" depth="0.1">
                    <a-text value="Send ALGO" align="center" color="white"></a-text>
                </a-box>
            </a-interactable>
        </a-entity>

        <a-entity position="0.5 0 0" camera-look-controls>
            <a-interactable onclick="openReceivePanel()">
                <a-box color="blue" width="0.5" height="0.2" depth="0.1">
                    <a-text value="Receive ALGO" align="center" color="white"></a-text>
                </a-box>
            </a-interactable>
        </a-entity>

        <a-entity id="sendPanel" visible="false" position="-1 0 0">
            <a-box color="white" width="1" height="1" depth="0.5">
                <a-text value="Send ALGO" align="center" color="black" position="0 0.3 0"></a-text>
                <a-input id="amountInput" placeholder="Amount (ALGO)" position="0 0 0" width="0.8" height="0.1"></a-input>
                <a-input id="addressInput" placeholder="Recipient Address" position="0 -0.2 0" width="0.8" height="0.1"></a-input>
                <a-button id="sendButton" value="Send" color="green" position="0 -0.4 0" onclick="sendAlgo()"></a-button>
                <a-button id="cancelButton" value="Cancel" color="red" position="0.3 -0.4 0" onclick="closeSendPanel()"></a-button>
            </a-box>
        </a-entity>

        <a-entity id="receivePanel" visible="false" position="1 0 0">
            <a-box color="white" width="1" height="1" depth="0.5">
                <a-text value="Receive ALGO" align="center" color="black" position="0 0.3 0"></a-text>
                <a-text id="qrCodeText" value="Scan QR Code for Address" position="0 0 0" color="black"></a-text>
                <a-image id="qrCodeImage" src="https://your-qr-code-image.png" width="0.5" height="0.5" position="0 -0.2 0"></a-image>
            </a-box>
        </a-entity>

    </a-scene>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script scr="C:\Users\rohit\Downloads\aframe.min.js"
</body>
</html>
